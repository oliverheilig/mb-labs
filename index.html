<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!-- <link href='https://unpkg.com/mapbox-gl@1.10.1/dist/mapbox-gl.css' rel='stylesheet' /> -->
    <script src='./mapbox-gl-unminified.js'></script>
    <link href='./mapbox-gl.css' rel='stylesheet' />
    <script src='./token.js'></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        .marker {
            display: block;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .mapboxgl-popup-content {
            font-family: 'Open Sans', sans-serif;
        }    
        
    </style>
</head>
<body>

<div id='map'></div>
<script>

var mapLocation = [2.351667, 48.856667];

var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'https://vectormaps-resources.myptv.com/styles/latest/standard.json',
  transformRequest: (url, resourceType) => {
    if (resourceType === 'Tile' && url.startsWith('https://api.myptv.com')) {
      return {
        url: url + '?apiKey=' + apiKey
      }
    }
  },    
    center: mapLocation, // starting position
    zoom: 13, // starting zoom
    maxTileCacheSize: 0 // required for FeatureLayers
});


map.once('style.load', (ev) => {
  map.addSource('simple-tiles', {
                "type": "raster",
                "tiles": [
                    'https://xserver2-test.cloud.ptvgroup.com/services/rest/XMap/experimental/tile/{z}/{x}/{y}?layers=PTV_TrafficIncidents&contentType=JSON&drawIcons=false&featureRenderingInformation=true&xtok=' + window.token + '&iconReference=true&referenceTime=' + new Date().toISOString()
                ],
                "tileSize": 256,
                "minzoom": 0,
                "maxzoom": 23,
                "attribution": "PTV, HERE"
            });
  map.addLayer({            
            "id": "simple-tiles",
            "type": "raster",
            "source": "simple-tiles",
        }, 'TSP_RoadOneWay_Label');
      });


</script>

</body>
</html>
